<!doctype html> <!--주석-->
<!--html버전선언(5)-->
<html lang="ko"> 랭귀지 한글
<head>
    <!--문서정보-->  shift+alt+방향기 (태그가 복사된다)
    <meta charset="utf-8"> 문자열를 다국어 설정한다.   
    <meta name="keywords" content="html,html공부,html강좌"> content안에 갯수 상관없이 검색하고 싶은 단어를 적어준다.
    <meta name="description" content="2023년부터 기록한 html 개인 공부 사이트입니다."> description은 요약정보
    <title>0619-html</title> title은 제목표시줄에 되는것 
</head>
<body>
    웹사이트 위치 2222
</body> 
</html>
